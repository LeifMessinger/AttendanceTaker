{% include "cssVariables.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'AttendanceTaker/FlexML/FlexML.css' %}" type="text/css">
	<style>
		*{
			font-family: var(--font-family-thicc);
		}
		.formError {
			color: red;
		}
        button {
            border-style: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
} 
		#middleUpperPadding{
			background: var(--subtleBackground);
		}

		#leftPadding, #rightPadding {
			flex-basis: 25%;
			background: var(--subtleBackground);
		}
		#middleContent{
			display: flex;
			flex-direction: column;
			width: 100%;
			max-width: min(100vw, 100vh);
		}
	</style>
</head>


{% block content %}
<body>
<body row style="justify-content: space-between;">
	<div id="leftPadding" column grow shrink style="padding-left: 1vw; padding-top: 1vh;">
		{% block left_content %}
		{% endblock %}
	</div>
	<div id="middleContent" column grow shrink> <!-- That's not an error. We actually need growshrink -->
		<div id="middleUpperPadding" shrink></div>
		<div column grow>
			{% block middle_content %}
			{% endblock %}
		</div>
		<div grow shrink></div>
	</div>
	<div id="rightPadding" column grow shrink style="text-align: right; padding-right: 1vw; padding-top: 1vh;">
		{% block right_content %}
		{% endblock %}
	</div>
	<!--<div id="centerContent">
		{% block center_content %}
		{% endblock %}
	</div>-->	
</body>

{% endblock %}
