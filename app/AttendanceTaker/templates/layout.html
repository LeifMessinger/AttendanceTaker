{% include "cssVariables.html" %}
<head>
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'AttendanceTaker/FlexML/FlexML.css' %}" type="text/css">
	<style>
		*{
			font-family: "Poppins", sans-serif;
		}
		.formError {
			color: red;
		}
        button {
            border-style: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            font-weight: 700;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
} 
		#middleUpperPadding{
			background: var(--subtleBackground);
		}

		#leftPadding, #rightPadding {
			flex-basis: 25%;
			background: var(--subtleBackground);
		}
		#middleContent{
			flex-basis: min(100vw, 100vh);
			display: flex;
			flex-direction: column;
		}
	</style>
</head>


{% block content %}
<body>
<div row grow style="width: 100%; height: 100%;">
	<div id="leftPadding" column shrink style="padding-left: 1vw; padding-top: 1vh;">
		{% block left_content %}
		{% endblock %}
	</div>
	<div id="middleContent" column grow >
		<div id="middleUpperPadding" shrink></div>
		<div column grow>
			{% block middle_content %}
			{% endblock %}
		</div>
		<div grow shrink></div>
	</div>
	<div id="rightPadding" column shrink style="text-align: right; padding-right: 1vw; padding-top: 1vh;">
		{% block right_content %}
		{% endblock %}
	</div>
	
	<!--<div id="centerContent">
		{% block center_content %}
		{% endblock %}
	</div>-->	
</body>

{% endblock %}
